<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notionメッセージウィジェット</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        font-size: 24px;
        margin: 20px;
        color: black; /* デフォルト（ライトモード） */
    }

    /* PCの設定がダークモードの場合、文字色を白に変更 */
    @media (prefers-color-scheme: dark) {
        body {
            color: white;
        }
    }
</style>
</head>
<body>
    <div id="message"></div>

    <script>
        function getMessage() {
            const messages = {
                0: "夢なき者に成功なし",
                1: "今がんばらなければ、いつがんばる",
                2: "才能は、「生まれ持ったモノ」でも何でもなく、「挑戦した数」です",
                3: "「努力したこと」にこだわると上にいけない",
                4: "1つ1つ積み重ねていければ、必ず成長できる",
                5: "今日できることを明日にのばすな",
                6: "いいあんばい"
            };

            const now = new Date();
            const day = now.getDay();
            document.getElementById("message").innerText = messages[day];
        }

        getMessage();
        setInterval(getMessage, 3600000); // 1時間ごとに更新
    </script>
</body>
</html>
